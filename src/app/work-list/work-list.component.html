<div class="work-item-wrapper">
  <div *ngFor="let item of workItems" class="work-item-container">
      <div [attr.id]="item.id" class="work-text">
        <h1>{{item.title}}</h1>
        <a style="text-decoration: none" href="#">
          <h5 class="underline">View project</h5>
        </a>
        <!-- <div class="underline"></div> -->
      </div>
      <ul class="work-item-link">
      </ul>
      <img [attr.data-anchor]="item.anchor" class="work-image" [ngClass]="item.imgClass" src={{item.img}} alt="Convertfly">
  </div>
</div>
